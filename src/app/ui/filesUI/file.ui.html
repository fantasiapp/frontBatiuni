<label>{{filename}} {{comment}}</label>
<label *ngIf="showtitle"  class="label-input" for="filename">Télécharger la certification {{filename}}</label>
<div class="file-form flex grow">
    <span class="file-input position-relative">
        <input class="form-search" (change)="onChange($event)" type="file"/>
        <span class="placeholder full-width text-ellipsis position-absolute"> {{ value && value.length && value[0].name || placeholder }} </span>
    </span>
    <img src="assets/Attachement.svg">
</div>
<div *ngIf="includeDate" class="file-date flex">
    <img *ngIf="imgsrc; else div" class="image" [src]="imgsrc">
    <ng-template #div>
        <div class="image"></div>
    </ng-template>
    <div class="date grow flex column center-main">
        <label class="label-input text-emphasis">Date de fin de validité</label>
        <input class="full-width" type="date"/>
    </div>
</div>
