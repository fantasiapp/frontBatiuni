<div class="chantier-tache-container" [ngClass]="{'suppression': date.deleted}">
    <div *ngIf="date.deleted" style="position: relative; top: 1rem;">
      <div class="details chantier-tache">
        <div class="detail-name"><span style="color: red;">Attention</span> : date en cours de suppression</div>
        <div class="controls" *ngIf="!mission!.isClosed">
          <img (click)="deleted(true, date.deleted)"  src= "assets/suivi-valider-OK.svg" #validateImg/>
          <img (click)="deleted(false, date.deleted)" src= "assets/suivi-refuser-OK.svg" #refuseImg/>
        </div>
      </div>
    </div>
    
    <div id="taskMain_{{date.id}}" *ngIf="view=='PME'">
        <div class="chantier-tache">
            <label>Choisir les tâches pour ce jour</label>
            <img (click)="swipeMenu = true" src="assets/Option.svg" *ngIf="!mission!.isClosed"/>
        </div>
    </div>
    <div class="taskByDate" *ngFor="let taskGraphic of tasksGraphic; let index = index">
        <div class="details chantier-tache">
          <span class="detail-name">{{ taskGraphic.selectedTask.content }}</span>
          <div class="controls" *ngIf="!mission!.isClosed">
            <img (click)="validate(taskGraphic.selectedTask, validateImg)" id="control_validate_{{taskGraphic.selectedTask.id}}" [src]= "taskGraphic.validationImage" #validateImg/>
            <img (click)="refuse(taskGraphic.selectedTask, refuseImg)" id="control_refuse_{{taskGraphic.selectedTask.id}}" [src]= "taskGraphic.invalidationImage" #refuseImg/>
          </div>
        </div>
        <div class="comment-container" *ngIf="!taskGraphic.selectedTask.supervisions.length">
          <div *ngIf="!mission!.isClosed" class="divComment">
            <form (click)="slideComment(taskGraphic, $event, 'comment', taskGraphic.selectedTask)" [formGroup]="taskGraphic.formGroup" (ngSubmit)="onSubmit(taskGraphic.selectedTask, taskGraphic.formGroup, 'comment')">
              <input style="pointer-events: none;" id="input_{{taskGraphic.selectedTask.id}}" class="inputComment" type="text" placeholder="Ajouter un commentaire" formControlName="comment"  #comment>
            </form>
          </div>
        </div>
        <div class="comment-container" *ngFor="let supervision of taskGraphic.selectedTask.supervisions; let isLast = last">
          <comment-suivi  [supervision]="supervision"></comment-suivi>
          <div *ngIf="!mission!.isClosed && isLast" class="divComment">
            <form [formGroup]="taskGraphic.formGroup" (ngSubmit)="onSubmit(taskGraphic.selectedTask, taskGraphic.formGroup, 'comment')" (click)="slideComment(taskGraphic, $event, 'comment', taskGraphic.selectedTask)">
              <input style="pointer-events: none;" id="input_{{taskGraphic.selectedTask.id}}" class="inputComment" type="text" placeholder="Ajouter un commentaire" formControlName="comment" #comment>
            </form>
            <img (click)="cameraSwipe(supervision.id)" src="assets/camera-outline.svg"/>
          </div>
        </div>
    </div>
    

    <div class="partenerComment-container">
      <div>
          <h2>Communiquer avec votre partenaire de chantier</h2>
          <div *ngFor="let supervision of date.supervisions; let isLast = last">
            <comment-suivi  [supervision]="supervision" #commentSuivi></comment-suivi>
            
            <div class="partenerComment-addPhoto" *ngIf="!!date.supervisions[0] && isLast && !mission!.isClosed && (user.firstName + ' ' + user.lastName) === supervision.author" (click)="cameraSwipe(supervision.id)">
              <span>Ajouter une photo : </span>
              <img class="partenerComment-icon"   src="assets/camera-outline.svg" alt="camera"/>
            </div>
          </div>
      </div>
      <div *ngIf="!mission!.isClosed" class="partenerComment">
        <div  class="divComment">
          <form [formGroup]="formMain" (submit)="onSubmit( null, formMain, 'commentMain')" #formMainTest>
            <textarea id="input_general" class="inputComment mainInputComment" (keyup)="textareaSubmit($event, formMainTest)" type="text" placeholder="Ajouter un commentaire" formControlName="commentMain" #chantierMain></textarea>
            <input type="image" src="assets/send-outline.svg" (click)="textareaSubmit(13, formMainTest)" style="height: 1.5rem; width: 1.5rem">
          </form>
        </div>
      </div>
    </div>
</div>

<slidemenu [(open)]="slideCommentMenu.slideCommentOpen" #slideMenuComment>
  <h1 class="center-text full-width" header>Commentaires</h1>

  <app-supervision-wrapper *ngIf="slideCommentMenu.slideCommentOpen" [taskGraphic]="slideCommentMenu.taskGraphic" [selectedTask]="slideCommentMenu.selectedTask" [mission]="mission!" [dateOrigin]="dateOrigin!" [supervisions]="[]" content></app-supervision-wrapper>
</slidemenu>


<swipeup [(open)]="swipeMenu">
    <li (click)="addTaskToPost()"> Modifier les tâches</li>
</swipeup>

<swipeup [(open)]="swipeMenuImage" #modifyPicture>
    <li (click)="takePhoto()">Accéder à l'appareil photo</li>
    <li (click)="selectPhoto()">Télécharger une image</li>
</swipeup>
