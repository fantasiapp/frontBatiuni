<div class="container hosted-page space-children-margin">
  <annonce-resume [collapsed]="true" [post]="mission"></annonce-resume>

  <!-- CONTRAT DOCUSIGN URL -->
  <div class="contrat">
    <h6 class="title font-Poppins">
      Le contrat
    </h6> 
    <div class="flex center-cross space-around">
      <file-svg name="Contrat" color="red"></file-svg>
      <h6 class="contrat-title font-Poppins">
        Signer le contrat
      </h6> 
   </div>
  </div>
  <!-- ENDBLOCK CONTRAT -->
  <div class="suivi-notification flex center-cross">
    <h6 class="font-Poppins" data-notification-number="99">
      Suivi du chantier
    </h6>
  </div>
  <div class="full-width flex column">
    <ng-container *ngFor="let supervision of track | keyvalue">
    <details>
      <summary>
        <span class="summary-title">{{ supervision.key }}</span>
        <div class="summary-arrow-up">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
          viewBox="0 0 24 24" fill="none" stroke="#0D6191" 
          stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
           class="feather feather-arrow-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </div>
      </summary>
    
      <div class="summary-content">
        <comment-suivi></comment-suivi>
      </div>
      <div class="summary-arrow-down">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          fill="none" stroke="#0D6191" 
          stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-arrow-up">
          <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
      </div>
        
    </details>
    <hr class="dashed">

    </ng-container>

  </div>
</div>

<swipeup [(open)]="swipemenu">
  <li>Modifier les horaires de présence</li>
  <li>Appeler le 06 21 94 03 86</li>
  <li>Clôturer la mission</li>
  <li>Dupliquer l'annonce</li>
</swipeup>
