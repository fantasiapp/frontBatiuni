<div class="hosted-page space-children-margin clear-margin full-width page-content-without-nav">
    <hr class="hr-line">
    <div class="center-text"> <span>
            Boost ton annonce et elle apparaîtra dans le top des résultats de recherche
        </span>
    </div>
    <span> Booster cette annonce :</span>
    <hr class="hr-line">
    <form [formGroup]="boostForm">
        <div class="flex space">
            <div class="grid space-children-margin" (click)="boostDuration3.onChange($event)">
                <span>3 jours</span>
                <span class="small">5 € en totalité</span>
            </div>
            <radiobox name="boostDuration" onselect=3 formControlName="duration" #boostDuration3></radiobox>
        </div>
        <div class="flex space">
            <div class="grid space-children-margin" (click)="boostDuration7.onChange($event)">
                <span>7 jours</span>
                <span class="small">10 € en totalité</span>
            </div>
            <radiobox name="boostDuration" onselect=7 formControlName="duration" #boostDuration7></radiobox>
        </div>
        <div class="flex space">
            <div class="grid space-children-margin" (click)="boostDuration0.onChange($event)">
                <span>Jusqu’à la date d’échéance de l’annonce</span>
                <span class="small">20 € en totalité</span>
            </div>
            <radiobox name="boostDuration" onselect=0 formControlName="duration" #boostDuration0></radiobox>
        </div>
    </form>
</div>
<footer class="clear-margin full-width sticky-footer flex center-text center-cross">
    <button class="button gradient font-Poppins full-width" (click)="showPopUp()" [disabled]="!selected">Valider</button>
</footer>
