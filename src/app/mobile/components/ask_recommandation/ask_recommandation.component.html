<div class="center-text container">
  <img src="assets/codeImage.svg"/>
  <h1>Demander une recommandation</h1>
  <span></span>

  <form [formGroup]="emailForm" style="width:90%">
    <input type="text" class="askRecommandationsInput" placeholder="Saisissez l'adresse email pour l'envoie de la recommandation" formControlName="email">
    <div style="height:20px"></div> 
    <button class="flex center button active" class="button askRecommandationsSubmit" (click)="askRecommandation()">Envoyer</button>
  </form>
</div>
