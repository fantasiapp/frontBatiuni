<div class="card space-children-margin" [ngClass]="{'both': subscriptionType == 0}">
    <div class="card-stars flex center">
        <img [src]="cardstars"/>
        <img [src]="cardstars"/>
        <img [src]="cardstars"/>
    </div>
    <div class="card-offer flex center">
        Engagez-vous 
        <span class="engagement">
             {{duration}} mois
        </span>
        pour
    </div>
    <div class="arnaque flex center">
        <span>{{prices[0].amount/prices[0].intervalCount}}€ / mois</span>
    </div>
    <div class="new-price flex center">
        <span class="price">{{newprice}}€</span>au premier engagement
    </div>
    <hr class="bottom-line">
    <div class="earn flex center">
        <ul class="space-children-margin">
            <li *ngFor="let advantage of abonnement.advantages">{{advantage}}</li>
        </ul>
    </div>
    <div class="profite flex center">
        <button class="button active ['','engagement']" (click)="onEngagment()">J'en profite</button>
    </div>
    <span class="cancel flex center">Annuler gratuitement à la fin de cet engagement</span>
</div>
