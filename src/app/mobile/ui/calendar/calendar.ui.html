<main class="cover-parent flex center">
    <div class="calendar flex center">
    <div class="header-calendar full-width flex center">
		
		<h1>{{dateSelect.format('MMMM, yyyy') | titlecase}}</h1>
        <div class="calendar-action flex">
			<button (click)="changeMonth(-1)" class="btn-prev"><img src="assets/arrowleft.svg"/> </button>
		
			<button (click)="changeMonth(1)" class="btn-next"><img src="assets/arrowright.svg"/></button>
		</div>
	</div>
<div class="wrapper-calendar full-width">
	<ol class="grid">
		<li *ngFor="let day of week; let index = index" 
		
		class="day-name center-text">{{day | slice:0:1}}</li>
        <li 
		(click) ="openModal = true"
		(click)="choseDay(day,$event)"   [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
         *ngFor="let day of monthSelect;let first = first" 
		 [class] = "day.availbility" class="center-text"
		 >
			{{day?.value}}
		</li>
	</ol>
</div>
</div>
<swipeup [(open)]="openModal">
	<li  (click)="clickDay('available')" class="disponible">Disponible</li>
	<li (click)="clickDay('availablelimits')" class="sous-conditions">Disponible sous conditions</li>
	<li (click)="clickDay('unavailable')" class="pas-disponible">Pas disponible</li>
	<li (click)="clickDay('nothing')" class="non-renseigne">Non renseign√©</li>

</swipeup>
</main>
