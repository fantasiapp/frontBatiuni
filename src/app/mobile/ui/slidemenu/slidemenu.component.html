<header class="clear-margin full-width sticky-header flex center-cross">
  <img class="return" src="assets/arrowleft.svg" (click)="close()"><img>
  <ng-content select='[header]'></ng-content>
</header>

<div class="flex column" [class.content]="!footer" [class.content-with-footer]="footer" #content>
  <ng-content select='[content]'></ng-content>
</div>

<div class="footer full-width" *ngIf="footer">
  <ng-content select="[footer]"></ng-content>
</div>
