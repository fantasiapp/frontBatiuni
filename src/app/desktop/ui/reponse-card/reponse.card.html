<div *ngIf="(profile$ | cast | async) as profile" class="reponse-card flex row center-cross space-between">
    <div class="generale-info font-Poppins flex column small-space-children-margin">
        <span>{{ profile.company.name || "Nom de l'entreprise" }}</span>
        <span>Note générale (4.5 par 35 personnes)</span>
        <stars [value]="4.5"></stars>    </div>
    <profile-image [profile]="profile"></profile-image>
</div>
