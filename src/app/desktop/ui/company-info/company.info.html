<ng-container *ngIf="(profile$ | cast | async) as profile">
  <div class="company">
    <div class="logo flex center">
      <profile-image [profile]="profile" style="display: none;" #profileImage></profile-image>
      <img [src]="profileImage.src" />
    </div>
    <div class="info">
      <div class="company-data">
        <span class="">{{ profile.company.name | uppercase}}</span>
      </div>
      <stars [value]="4.5" disabled></stars>
      <div class="seconde-info">
        <span>{{ headerText[0] | uppercase }} : <span>{{profile.company.siret}}</span></span>
        <span>{{ headerText[1] }} : <span>value</span></span>
        <span>{{ headerText[2] }} : <span>{{ profile.company.capital || 0}} </span> â‚¬</span>
      </div>
    </div>
  </div>
</ng-container>
