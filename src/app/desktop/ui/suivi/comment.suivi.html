<span class="title">{{title}}</span>
<div class="suivi-chantier">
    <div class="comment-provider flex center">
        <div>
        <profile-image class="user-image"></profile-image>
    </div>
        <div class="user-info">
            <span class="user-name">{{name}}</span>
            <span class="post-date">{{datetime}}</span>
        </div>
    </div>
    <div class="comment-image">
        <img [src]="coverimage" class="cover-image"/>
    </div>
    <div class="suivi-comment">
        {{comments}}
    </div>
    <div class="response  flex center">
        <input type="text"  placeholder="Ajouter une commentaire">
        <img src="assets/camera.png"/>
    </div>
</div>
