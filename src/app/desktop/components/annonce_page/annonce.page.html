<company-info [profile]="post?.company || profile$"></company-info>
<div class="web-page ">
  <section class="filters">
    <div class="header">
      <step></step>
    </div>

  </section>

  <section class="main web-content font-Poppins space">
    <div class="full-width flex column">
      <ad-form class="adform " [page]="false" [post]="post" #addForm></ad-form>

      <div class="hiden-action flex  space-around center">
        <button class="button active" (click)="addForm.submit(false)"
          [disabled]="!addForm.makeAdForm.valid">Valider</button>
        <button class="button passive" (click)="addForm.submit(true)"
          [disabled]="!addForm.makeAdForm.valid">Brouillon</button>
      </div>
    </div>
  </section>

  <section class="info-sec flex">
    <div class="flex info space-children-margin">
      <button class="button active" (click)="addForm.submit(false)"
        [disabled]="!addForm.makeAdForm.valid">Valider</button>
      <button class="button passive" (click)="addForm.submit(true)"
        [disabled]="!addForm.makeAdForm.valid">Brouillon</button>
    </div>
  </section>
  <!-- <section class="info flex">
    <h1>hey</h1>
  </section> -->

</div>
