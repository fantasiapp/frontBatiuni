<section class="section">
  <!-- <profile-image [company]="company"></profile-image> -->
  <img *ngIf="canChangePicture" src="assets/icons/modify.svg" class="modify-icon image" (click)="changePicture.emit()"/>
</section>

<switch *ngIf="switch" off="Profile ST" on="Profil PME"  style="text-align: center;" [value]="user?.viewType || false"  (valueChange)="profileChanged.emit($event)" [disabled]="company.role.id !== 3 || null"></switch>
<section class="quick-intro flex column center-cross small-space-children-margin">
  <span class="text-emphasis">{{ (user ? (user.profile!.firstName + " " + user.profile!.lastName) : company.name) | titlecase }}</span>
  <ng-container *ngIf="user && showMore">
    <span>{{ user.profile!.user }}</span>
    <span>{{ user.profile!.cellPhone | space: 2:1 }}</span>
  </ng-container>
  <a *ngIf="changeImage" class="blue">Modifier lâ€™image de profil</a>
  <stars *ngIf="star" (click)="ratingsClicked.emit()" value="3.9"></stars>
</section>
<ng-content></ng-content>
