<profile-image [user]="user"></profile-image>
<switch off="Profile ST" on="Profil PME"  style="text-align: center;" [value]="user.viewType" (valueChange)="profileChanged.emit($event)" [disabled]="user.profile!.company.role.id !== 3 || null"></switch>
<section class="quick-intro flex column center-cross small-space-children-margin">
  <span class="text-emphasis">{{ (user.profile!.firstName + " " + user.profile!.lastName) | titlecase }}</span>
  <ng-container *ngIf="showMore">
    <span>{{ user.profile!.user }}</span>
    <span>{{ user.profile!.cellPhone | space: 2:1 }}</span>
  </ng-container>
  <stars (click)="onStarClicked()" value="3.9"></stars>
  <button *ngIf="changeImage" (click)c="onChangeImage()" lass="button active">Modifier lâ€™image de profil</button>
</section>
