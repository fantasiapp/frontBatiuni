<div class="cover-parent" (click)="close()"></div>

<div class="menu full-width" [class.open]="open && !willClose">
  <div class="decoration background-white" (click)="close()">
  </div>

  <ul *ngIf="type == 'list'" class="list background-white font-Poppins text-light-emphasis content">
    <ng-content></ng-content>
  </ul>

  <ul *ngIf="type == 'view'" class="content background-white hosted-page">
    <ng-content select="[view]"></ng-content>
  </ul>
  
  <div class="content background-white">
    <ng-container *ngIf="fromService" #view></ng-container>
  </div>
</div>

<ng-template #menuTemplate let-menu let-items="items">
  <ul class="list background-white font-Poppins text-light-emphasis" [class]="menu.class">
    <li *ngFor="let item of items" (click)="onListItemClicked(item)" [class]="item.class || ''"> {{item.name}} </li> 
  </ul>
</ng-template>
