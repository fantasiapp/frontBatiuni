<h3 *ngIf="card.change.deleted;else schedule">Suppresion de la date de chantier</h3>
<ng-template #schedule>
    <h3>Modification d'horaire</h3>
    <span class="value">{{card.mission.hourlyStartChange || card.mission.hourlyStart }} jusqu'Ã  {{card.mission.hourlyEndChange || card.mission.hourlyEnd}}</span>
</ng-template>
<div class="btn-container" *ngIf="!card.change.deleted">
    <img src="assets/suivi-valider-OK.svg" alt="valider" (click)="validate()">
    <img src="assets/suivi-refuser-OK.svg" alt="refuser" (click)="refuse()">
</div>
<div class="btn-container" *ngIf="card.change.deleted;else schedule">
    <img src="assets/suivi-valider-OK.svg" alt="valider" (click)="deleted(true)">
    <img src="assets/suivi-refuser-OK.svg" alt="refuser" (click)="deleted(false)">
</div>
