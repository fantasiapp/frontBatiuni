<div *ngIf="card.change.deleted || !card.change.validate;else schedule" class="container">
    <h3 *ngIf="card.change.deleted;else changeValidate">Suppresion de la date du chantier</h3>
    <ng-template #changeValidate>
        <h3>Valider la date pour ce chantier</h3>
    </ng-template>
</div>
    
<ng-template #schedule>
    <h3>Modification d'horaire</h3>
    <span class="value">{{card.mission.hourlyStartChange || card.mission.hourlyStart }} jusqu'Ã  {{card.mission.hourlyEndChange || card.mission.hourlyEnd}}</span>
</ng-template>


<div *ngIf="card.change.deleted || !card.change.validate;else changeHour" class="btn-container">
    <img src="assets/suivi-valider-OK.svg" alt="valider" (click)="deleted(true, card.change.deleted)">
    <img src="assets/suivi-refuser-OK.svg" alt="refuser" (click)="deleted(false, card.change.deleted)">
</div>

<ng-template #changeHour>
    <div class="btn-container">
        <img src="assets/suivi-valider-OK.svg" alt="valider" (click)="validateHour(true, $event)">
        <img src="assets/suivi-refuser-OK.svg" alt="refuser" (click)="validateHour(false, $event)">
    </div>
</ng-template>
