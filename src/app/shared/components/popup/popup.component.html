<div class="cover" [class.open]="open && !willClose"></div>

<div class="menu cover-parent hosted-page flex column center space-children-margin center-text" [class.open]="open && !willClose">
  <img src="assets/X.svg" (click)="close()" class="position-absolute close-button"/>
  <ng-container #view>
    <ng-content></ng-content>
  </ng-container>
</div>

<ng-template #file let-fileView>
  <img class="embedded-image" *ngIf="fileView.type.startsWith('image'); else object" [src]="fileView.safeUrl"/>
  <ng-template #object>
    <object class="embedded-object cover-parent flex center" [type]="fileView.type" [attr.data]="fileView.safeUrl">
      <embed>
      <div>
        Ne peut pas afficher le PDF dans l'application
        <div class="external-links" (click)="openWindow(fileView.url)">
          Ouvrir le PDF localement.
        </div>
      </div>
    </object>
  </ng-template>
</ng-template>

<ng-template #delete>
  Voudriez-vous supprimer l'annonce ?
  <hr class="dashed" style="margin-left: 0 !important"/>
  <div class="controls full-width flex space-around">
    <button class="button active" (click)="output && output.next(true)">Confirmer</button>
    <button class="button passive" (click)="output && output.next(false)">Annuler</button>
  </div>
</ng-template>
