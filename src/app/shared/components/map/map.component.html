<div class="map" #map>

</div>

<div class="popup-container" style="display: none;" #popupContainer>
    <sos-card-map
        (click)="companyClick.emit(currentCompany)" 
        *ngIf="currentCompany && view == 'PME'" 
        [profile]="{company: currentCompany!}" 
        [jobs]="jobs"
        [availability]="currentAvailability">
    </sos-card-map>
    <offer-map 
        (click)="postClick.emit({post: currentPost, hideExactAdress: true})"
        *ngIf="currentPost && view == 'ST'"
        [deletable]="true" 
        [post]="currentPost" 
        [metier]="jobs[0]"
        [hideExactAdress]="true"
        >
    </offer-map> 
</div>
