<slidemenu [(open)]="openRatings">
  <header class="clear-margin full-width sticky-header flex center-cross white-header" header>
    <img src="assets/arrowlblack.svg" (click)="close()">
    <h1 class="grow center-text">
      Les notes
    </h1>
  </header>
  <div class="hosted-page flex column center-cross space-children-margin" content>

    <profile-image [profile]="profile"></profile-image>
    <span class="company">{{ profile.company!.name }}</span>
    <stars (click)='openRatings = true' class="stars" value="{{ profile.company!.starsPME }}" disabled></stars>
    <button *ngIf="profileRecommandation" class="recommendation-button button active"><img src="assets/mail-outline.svg" alt="recommandation">
      Demander une recommandation
    </button>
    <section class="full-width section modify-profile">
      <div *ngFor="let mission of missions" class="company-rate">
        <span class="company-name">{{ view == 'ST' ?  mission.contactName : mission.subContractorContact }}</span>
        <div class="criterion">
          <div class="flex center-cross">
            <span class="criterion-stars">Qualité du travail fourni
            </span>
            <stars class="stars" [value]="mission.quality" disabled></stars>
          </div>

          <span>{{ mission.qualityComment }}</span>
        </div>
        <div class="criterion">
          <div class="flex center-cross">
            <span class="criterion-stars">Respect de la securité et de la propreté du chantier
            </span>
            <stars class="stars" [value]="mission.security" disabled></stars>
          </div>

          <span>{{ mission.securityComment }}</span>

        </div>
        <div class="criterion">
          <div class="flex center-cross">
            <span class="criterion-stars">Organisation
            </span>
            <stars class="stars" [value]="mission.organisation" disabled></stars>
          </div>

          <span>{{ mission.organisationComment }}</span>

        </div>
      </div>
    </section>
  </div>
</slidemenu>
