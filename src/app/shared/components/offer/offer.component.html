<div class="offres auto-margin-x flex center full-width">
    <div class="offres-infos">
        <p class="entreprise">{{company}}</p>
        <p class="metier">{{fourniture}}</p>
        <p class="adresse">{{address}}</p>
        <p class="date">{{date}}</p>
    </div>
    <div class="offres-logo flex center">
        <img [src]="src"/>
    </div>
</div>
