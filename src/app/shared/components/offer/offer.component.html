<ng-container *ngIf="post">
  <app-banner [post]="post"></app-banner>
  <div class="container grow flex center-cross space-between" [ngClass]="(isClosed) ? 'offres-infos-closed' : ''">
    <div class="offres-infos">
      <p class="entreprise">{{company?.name || 'Entreprise'}}</p>
      <p class="metier">{{post?.manPower ? 'Main d\'oeuvre' : 'Fourniture et Pose'}}</p>
      <p class="address">{{post?.address || 'addresse'}}</p>
      <p class="date">{{post?.dueDate ?  toLocateDate(post.dueDate) : '19 Janvier 2038'}}</p>
    </div>
    <div class="offres-logo flex center">
      <img [src]="src"/>
    </div>
  </div>
</ng-container>
