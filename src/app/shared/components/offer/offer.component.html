<div class="container grow flex center-cross space-between" (click)="showDeleteButton()" [ngClass]="{'moveLeft':delete}" >
  <div class="offres-infos">
    <p class="entreprise">{{company}}</p>
    <p class="metier">{{fourniture}}</p>
    <p class="adresse">{{address}}</p>
    <p class="date">{{date}}</p>
  </div>
  <div class="offres-logo flex center">
    <img [src]="src"/>
  </div>
</div>
<div class="flex center showDelete" [ngClass]="{'delete':delete}">
  <div>Supprimer</div>
</div>
