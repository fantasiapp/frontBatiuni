<div class="overlap"></div>
<div class="content center-text flex column center-main space-children-margin">
  <p>Un mail de confirmation vous a été envoyé sur l’adresse mail</p>
  <p><span class="email">{{userEmail}}</span></p>
  <p>
    Veuillez cliquer sur le
    lien dans votre mail pour valider votre compte est accéder aux fonctionnalités de l’application
  </p>
  <div class="image-container">
    <img src="assets/ImageConfirmationMail.svg" />
  </div>
  <div class="help">
    <a class="external-links" (click)="onSubmit($event)">Je n’ai pas reçu le mail ? Envoyer un deuxième mail</a><br/>
    <a class="external-links" [routerLink]="['', 'home']">Retourner à la page de connexion</a>
  </div>
</div>
