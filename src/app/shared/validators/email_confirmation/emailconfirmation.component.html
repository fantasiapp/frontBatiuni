<div *ngIf="confirmed; else waiting_tpl" class="confirmation-pages cover-parent flex column center bg-blue" >
  <div class="success-circle flex center">
      <img src="assets/confirmation.svg" />
  </div>
  <p class="confirmed-with-success">Votre profil à bien été confirmé !</p>
  <button [routerLink]="['', 'connexion']">Commencer</button>
</div>

<ng-template #waiting_tpl>
  <!-- Ripple waiting effect -->
  <div class="ripple">
    <div></div>
    <div></div>
  </div>
</ng-template>
