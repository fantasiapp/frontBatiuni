<main class="cover-parent">
<div class="offres auto-margin-x flex center" >
    <div class="offres-infos">
        <p class="entreprise">{{company}}</p>
        <p class="metier">{{fourniture}}</p>
        <p class="adresse">{{adress}}</p>
        <p class="date">{{date}}</p>
    </div>
    <div class="offres-logo flex center">
        <img [src]="imgSrc"/>
    </div>
</div>
</main>
