<nav class="full-width background-white flex center-cross">
  <ul class="flex row center-cross grow">
    <li *ngFor="let button of (menu | async); let index = index" [class.active]="index == (currentIndex | async)" (click)="changeRoute(index)">
      <a>
        <img [src]="button.src" [alt]="button.name" [title]="button.name"/>
      </a>
    </li>
  </ul>
</nav>
