<div class="file-input">
    <label for="file">{{filename}}</label>
    <label class="label-input" for="filename">Télécharger la certification {{filename}}</label>
    <div class="file-form flex " id="file">
        <input class="form-search" type="text" />
        <img src="assets/Attachement.svg">
    </div>
    <div class="file-date  flex ">
        <img [src]="imgsrc">
        <div>
            <label class="label-input" for="filename">Date de fin de validité</label>
            <input  type="date" />
        </div>
    </div>
   
</div>
